repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0 
    hooks:
      - id: black
        args: [--line-length=88]

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 0.11.13      
    hooks:
      - id: ruff
        args: [--fix]